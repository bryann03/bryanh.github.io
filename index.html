      </h3>

    <div class="row">
      <div class="col-lg-4">
        <div class="card border-primary mb-3">
          <img src="img/mapamundi.jpg" class="card-img-top" alt="..." id="imagen-card" />

          <button id="buttonsIndex" class="button-animation" onclick="window.location.href = 'mapamundi.html';"
            type="button">
            >>
          </button>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card border-primary mb-3">
          <img src="img/radio.jpg" class="card-img-top" alt="..." id="imagen-card" />
          <div class="card-body">
            <h4 class="card-title">¿Cómo funciona?</h4>
            <p class="card-text">
              Descubre cómo viajan las ondas de radio desde el estudio hasta
              tu dispositvo.
            </p>
          </div>
          <button id="buttonsIndex" class="button-animation" type="button" onclick="mostrarAviso()">
            >>
          </button>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card border-primary mb-3" id="custom-carta">
          <img src="img/juegos.jpg" class="card-img-top" alt="..." id="imagen-card" />
          <div class="card-body">
            <h4 class="card-title">¿Una partidita?</h4>
            <p class="card-text">
              ¡Entra y diviertete con los últimos juegos del mercado y los
              mejores gráficos!
            </p>
          </div>
          <button id="buttonsIndex" class="button-animation" onclick="window.location.href = 'repositorioJuegos.html'"
            type="button">
            >>
          </button>
        </div>
      </div>
    </div>
    <button id="somos" type="button" href="#" class="btn-outline-primary buttonAboutUs">
      ¿Quienes somos?
    </button>

  <div id="avatar">
    <div id="click"></div>
    <div id="burbuja">

    </div>
  </div>
  <script type="text/javascript">
    showAvatar(document.getElementById('avatar'));
    var selecciona = 'Selecciona una de las opciones para explorar aún mas de la radio'
    var texto = 'Hola chic@s, me llamo RADI, les voy a enseñar un poco acerca de la radio, y como funciona, comencemos!!'
    var somos = 'Mis creadores y los de esta pagina, son un grupo de jovenes aspirantes a ser grandes creadores de paginas web, saludos a Bryan, David, Mar y Daniel'
    
    document.getElementById('click').onmousedown = function () {
      dira(selecciona);
    };

    document.getElementById('somos').onmousedown = function () {
      dira(somos);
    };

    window.onload = function(){
      setTimeout(function(){
        dira(texto);
      }, 2000);
  };
    
  </script>
